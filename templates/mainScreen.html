<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/mainScreen.min.css">
    <link rel="stylesheet" href="../assets/fonts/lack.css">
    <title>Smart home controller</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="main_screen">
                    <div class="main_screen-control_bar">
                        <div class="main_screen-logo">
                            <img src="../assets/svg/Group 1.png" alt="logo">
                        </div>
                        <ul class="main_screen-control-list">
                            <li class="main_screen-control-item">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="../assets/svg/sprite.svg#rooms"></use>
                                    </svg>
                                    <div>Rooms</div>
                                </a>
                            </li>
                            <li class="main_screen-control-item">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="../assets/svg/sprite.svg#security"></use>
                                    </svg>
                                    <div>Security</div>
                                </a>
                            </li>
                            <li class="main_screen-control-item">
                                <a href="#">
                                   <svg>
                                       <use xlink:href="../assets/svg/sprite.svg#statistics"></use>
                                   </svg>
                                   <div>Statistics</div>
                                </a>
                            </li>
                            <li class="main_screen-control-item">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="../assets/svg/sprite.svg#members"></use>
                                    </svg>
                                    <div>Members</div>
                                </a>
                            </li>
                            <li class="main_screen-control-item">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="../assets/svg/sprite.svg#billing"></use>
                                    </svg>
                                    <div>Billing</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="main_screen-info_wrap">
                        <div class="main_screen-control_panel">
                            <span>
                                <svg class="main_screen-control_panel-icon">
                                    <use xlink:href="../assets/svg/sprite.svg#settings"></use>
                                </svg>
                            </span>
                            <span>
                                <svg class="main_screen-control_panel-icon">
                                    <use xlink:href="../assets/svg/sprite.svg#notification"></use>
                                </svg>
                            </span>
                            <span>
                                <svg class="main_screen-control_panel-icon-bigger">
                                    <use xlink:href="../assets/svg/sprite.svg#profile"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="main_screen-info_inner">
                            <div class="statistics">
                                <h2 class="title statistics_title">Statistics</h2>
                                <div class="statistics_list-wrap">
                                    <ul class="statistics_list">
                                        <li class="statistics_list-item">
                                            <h6 class="statistics_list-item_title">Electricity</h6>
                                            <div class="statistics_graph">
                                                <!-- <img src="../assets/svg/Electricity.png" alt="#"> -->
                                                <!-- TODO: Сверстать контейнеры для графиков и кнопок девайсов -->
                                            </div>
                                        </li>
                                        <li class="statistics_list-item">
                                            <h6 class="statistics_list-item_title">Water</h6>
                                            <div class="statistics_graph">
                                                <!-- <img src="../assets/svg/water.png" alt="#"> -->
                                                <!-- TODO: Сверстать контейнеры для графиков и кнопок девайсов -->
                                            </div>
                                        </li>
                                        <li class="statistics_list-item">
                                            <h6 class="statistics_list-item_title">Waste Managament</h6>
                                            <div class="statistics_graph">
                                                <!-- <img src="../assets/svg/waste.png" alt=""> -->
                                                <!-- TODO: Сверстать контейнеры для графиков и кнопок девайсов -->
                                            </div>
                                        </li>
                                        <li class="statistics_list-item">
                                            <div class="statistics_inner-graph">
                                                <h6 class="statistics_list-item_title">Sorting</h6>
                                                <div class="statistics_circle-graph">
                                                    <div class="statistics_circle-graph-date">Apr, 2020</div>
                                                    <svg></svg>
                                                    <!-- TODO: Сверстать контейнеры для графиков и кнопок девайсов -->
                                                </div>
                                            </div>
                                            <div class="statistics_inner-graph">
                                                <h6 class="statistics_list-item_title">Devices</h6>
                                                <div class="statistics_circle-graph">
                                                    <svg></svg>
                                                    <!-- TODO: Сверстать контейнеры для графиков и кнопок девайсов -->
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
